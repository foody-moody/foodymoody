name: be-ci
on:
  pull_request:
    branches:
      - dev-be
env:
  BUILD_FILE_PATH: ./be/gradlew
jobs:
  ci-test:
    runs-on: ubuntu-latest
    steps:
      - name: echo test
        run: echo "🎉 The job was automatically triggered by a event."
      - name: 레포지토리를 체크아웃한다
        uses: actions/checkout@v4
      - name: 자바를 설치한다
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '11'
      - name: 실행권한을 부여한다
        run: chmod +x ${{ env.BUILD_FILE_PATH }}
      - name: 빌드한다
        run: ${{ env.BUILD_FILE_PATH }} build

